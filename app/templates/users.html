{% extends "base.html" %}

{% block app_content %}
    <h1>Users</h1>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
            {% for user in users %}
                <tr>
                    <td><a href="{{ url_for('user_dashboard', user_id=user.id) }}">{{ user.username }}</a></td>
                    <td>{{ user.get_name() }}</td>
                    <td>{{ user.email }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
