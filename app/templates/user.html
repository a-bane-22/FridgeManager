{% extends "base.html" %}

{% block app_content %}
    <h1>User Dashboard</h1>
    {% if user.id == current_user.id %}
    <div class="row">
        <div class="col-md-4">
            <a href="{{ url_for('edit_user', user_id=current_user.id) }}">Edit User</a>
        </div>
    </div>
    {% endif %}
    <div class="row">
        <div class="col-md-4">
            <p><b>Username: </b>{{ user.username }}</p>
            <p><b>Name: </b>{{ user.get_name() }}</p>
            <p><b>Email: </b>{{ user.email }}</p>
        </div>
    </div>
{% endblock %}
