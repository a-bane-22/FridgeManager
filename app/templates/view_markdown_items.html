{% extends "base.html" %}

{% block app_content %}
    <h1>Markdown Items</h1>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>UPC</th>
                    <th>Name</th>
                    <th>Markdown Date</th>
                    <th>Expiration Date</th>
                    <th>Delete Item</th>
                </tr>
            </thead>
            <tbody>
            {% for item in items %}
                <tr>
                    <td><a href="{{ url_for('edit_item', item_id=item.id) }}">{{ item.upc }}</a></td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.markdown }}</td>
                    <td>{{ item.expiration }}</td>
                    <td><a href="{{ url_for('delete_item_markdown', markdown_date=markdown_date, item_id=item.id) }}" class="btn btn-danger" role="button">Delete</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
